<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coordinator Dashboard</title>
  <link rel="stylesheet" href="./styles.css">
  <script defer src="./index.js"></script>
</head>
<body>

  <!-- Navigation Bar -->
  <nav>
    <ul>
      <li>Intern-Form</li>
      <li class="name-pic">
        <span id="userName">Coordinator Name</span>
        <img src="path_to_picture" alt="User Picture" id="userPicture" />
      </li>
    </ul>
  </nav>

  <!-- Main Content -->
  <div class="container">
    <h1 style="margin-bottom: 1rem;">Batches</h1>
    <div class="batch-grid">
      <div class="batch-box" onclick="location.href='./Batch Page/batch.html'">
        <h2>1st Year</h2>
        <p>View details for Batch 1</p>
      </div>
      <div class="batch-box" onclick="location.href='./Batch Page/batch.html'">
        <h2>2nd Year</h2>
        <p>View details for Batch 2</p>
      </div>
      <div class="batch-box" onclick="location.href='./Batch Page/batch.html'">
        <h2>3rd Year</h2>
        <p>View details for Batch 3</p>
      </div>
      <div class="batch-box" onclick="location.href='./Batch Page/batch.html'">
        <h2>4th Year</h2>
        <p>View details for Batch 4</p>
      </div>
    </div>
  </div>
</body>
</html>
